<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymetria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Estudiantes de Cymetria</h1>
    <form action="#" method="post">
        <p>
            <label for="nombre">Nombre completo</label> <br>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" required>
        </p>

        <p>
            <label for="correo">Email</label> <br>
            <input type="email" name="correo" id="correo" placeholder="Ej:username@correo.co" required>
        </p>
        
        <p>
            <h2>¿Que curso estas tomando en Cymetria?</h2>
            <br>
            <label>
                <input type="radio" name="curso" > SQL-SERVER </label>
            <br>
            <label>
                <input type="radio" name="curso" checked > Frontend </label>
            <br>
            <label>
                <input type="radio" name="curso" > FullStack </label>
        </p>

        <p>
            <h2>¿Que curso estas tomando en Cymetria?</h2>
            <br>
            <label>
                <input type="checkbox" name="lenguaje" > Python </label>
            <br>
            <label>
                <input type="checkbox" name="lenguaje" checked> JavaScript </label>
            <br>
            <label>
                <input type="checkbox" name="lenguaje" > .Net </label>
            <br>
            <label>
                <input type="checkbox" name="lenguaje" > Java </label>
            <br>
            <label>
                <input type="checkbox" name="lenguaje" checked> NodelJs </label>
            <br>
            <label>
                <input type="checkbox" name="lenguaje" > PHP </label>
        </p>

        <p class="botones">
            <button type="reset" >Cancelar</button>
            <button type="submit" >Enviar</button>

        </p>

    </form>
</body>
</html>
