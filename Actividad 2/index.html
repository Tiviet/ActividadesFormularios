<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="#" method="post">
        <p>
            <label for="nombre">Ingrese su nombre</label>
            <input type="text" name="nombre" id="nombre" required>
        </p>

        <p>
            <label for="correo">Ingrese su correo</label>
            <input type="email" name="correo" id="correo" required>
        </p>

        <p>
            <label for="telefono">Ingrese su correo</label>
            <input type="tel" name="tel" id="tel" required>
        </p>

        <p>
            <label for="ciudad">Ingrese su ciudad</label>
            <input type="text" name="ciudad" id="ciudad" required>
        </p>

        <p>
            <label for="pais">Ingrese su pais</label>
            <input type="text" name="pais" id="pais" required>
        </p>

        <p>
            <label for="mensaje">Ingrese su nombre</label>
            <textarea type="mensaje" name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aqui"></textarea>
        </p>

        <input type="submit" value="Enviar" />

    </form>
</body>
</html>
